<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card1">
    <h1 id="c1-header-1">Your Result</h1>
    <div id="circle">
      <p id="c1-header-2">76</p>
      <p id="c1-para-1">of 100</p>
    </div>

    <p id="c1-header-3">Great</p>
    <p id="c1-para-2">You scored higher than 65% of the people who have taken these tests.</p>
  </div>



  <div class="card2">
    <h1 id="c2-header-1">Summary</h1>

    <div id="box-1">
      <img src="./assets/images/icon-reaction.svg">
      <span class="title" id="title-1">Reaction</span>
      <div id="box-point">
        <span class="point">80</span> <span class="max">/100</span>
      </div> 
    </div>

    <div id="box-2">
      <img src="./assets/images/icon-memory.svg">
      <span class="title" id="title-2">Memory</span>
      <div id="box-point">
        <span class="point">90</span> <span class="max">/100</span>
      </div> 
    </div>

    <div id="box-3">
      <img src="./assets/images/icon-verbal.svg">
      <span class="title" id="title-3">Verbal</span>
      <div id="box-point">
        <span class="point">61</span> <span class="max">/100</span>
      </div> 
    </div>

    <div id="box-4">
      <img src="./assets/images/icon-visual.svg">
      <span class="title" id="title-3">Visual</span>
      <div id="box-point">
        <span class="point">72</span> <span class="max">/100</span>
      </div> 
    </div>


    <input type="submit" value="Continue" id="submit">


  </div>
  

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->


  

</body>
</html>
